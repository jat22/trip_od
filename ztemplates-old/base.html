<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-secondary text-primary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">Adventurely</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
			  {% if user %}
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  {{user.username}}
				</a>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="/users/{{ user.username }}">Profile</a></li>
				  <li><a class="dropdown-item" href="/users/{{ user.username }}/trips">My Adventures</a></li>
				  <li><a class="dropdown-item" href="/trips/create">Plan</a></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><a class="dropdown-item" href="/logout">Log Out</a></li>
				</ul>
			  </li>
			  {% else %}
			  <li class="nav-item">
				<a class="nav-link" href="/login">Sign In</a>
			  </li>
			  {% endif %}
			</ul>
		  </div>
		</div>
	</nav>
	{% for category, message in get_flashed_messages(with_categories=True) %}
	<div class="alert alert-{{ category }} no-side-space text-center" style="margin:0; padding:0;">{{ message }}</div>
{% endfor %}
	{% block content %}{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
