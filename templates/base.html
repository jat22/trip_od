<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-info" style="margin-bottom:20px">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/"">TripOD</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse">
			<ul class="navbar-nav me-auto mb-2 mb-sm-0" id="navbarSupportedContent">
				{% if g.user %}
				<li class="nav-item">
					<a class="nav-link" href="/user/{{g.user.username}}">{{g.user.username}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/logout">Log Out</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/trips">My Trips</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/trips/new">New Trip</a>
				</li>

				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="/signup">Create Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/login">Log In</a>
				</li>
				{% endif %}
			</ul>
		  </div>
		</div>
	</nav>
	<div class="container">
	{% for category, message in get_flashed_messages(with_categories=True) %}
  		<div class="alert alert-{{ category }}">{{ message }}</div>
  	{% endfor %}
	</div>
	{% block content %}{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/jquery"></script>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
</body>

</html>
