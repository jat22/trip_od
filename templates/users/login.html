{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="display-5 text-center mt-5">Login</h1>
<div class="d-flex justify-content-center mt-5">
	<form  action="{{ urls.login }}" method="POST">
		{{ form.hidden_tag() }}
		<div class="row">
			<div class="col-4">
				{{ form.username.label }}
				{{ form.username(class="form-control bg-light")}}
			</div>
			<div class="col-8">
				{{ form.password.label }}
				{{ form.password(class="form-control bg-light")}}
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<button type="submit" class="btn btn-outline-primary">Login</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
